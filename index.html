<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What
            are browser developer tools</a> for more information).</p>

</body>

<script>

    // this=Person
    // bPersonに (first, last, age, gender, interests)を代入
    // const Person = (first, last, age, gender, interests) => {
        function Person(first, last, age, gender, interests) {
        //Personのnameはfirst=first,last=last
        this.name = {
            first: first,
            last: last
        };
        // ageはage
        this.age = age;
        // genderはgender
        this.gender = gender;
        // interestsはinterests
        this.interests = interests;
        // bio関数を定義
        this.bio = function () {
            // bio関数が実行された時にアラートに表示される文字列
            alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        };
        // greeting関数を定義
        this.greeting = function () {
            // greeting関数が実行された時に表示される文字列
            alert('Hi! I\'m ' + this.name.first + '.');
        };

        // person1にnewPersonの配列を代入
        let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);

    }

</script>

</html>
